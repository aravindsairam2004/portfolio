<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aravind | Tech Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#020617,#000);
  color:#e5e7eb;
  overflow:hidden;
  position:relative;
}

/* CYBER GRID */
.grid-bg{
  position:fixed;inset:0;
  background-image:
    linear-gradient(rgba(0,255,255,.08) 1px,transparent 1px),
    linear-gradient(90deg,rgba(0,255,255,.08) 1px,transparent 1px);
  background-size:45px 45px;
  animation:gridMove 18s linear infinite;
  z-index:-2;
}
@keyframes gridMove{
  from{background-position:0 0}
  to{background-position:450px 450px}
}

/* PARTICLES */
.particle-bg{
  position:fixed;inset:0;
  pointer-events:none;
  z-index:-1;
}

/* MAIN */
.main{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* HEADER */
header img{
  width:190px;height:190px;
  border-radius:50%;
  border:3px solid #00f7ff;
  box-shadow:0 0 35px #00f7ff;
  object-fit:cover;
  margin-bottom:15px;
  transition:.4s;
}
header img:hover{
  box-shadow:0 0 55px #00f7ff,0 0 80px rgba(0,247,255,.6);
  transform:scale(1.05);
}

header h1{
  font-family:'Orbitron',sans-serif;
  font-size:3.1rem;
  letter-spacing:3px;
  color:#00f7ff;
}
header p{
  opacity:.85;
  margin-top:10px;
  font-size:1.05rem;
}

/* QUOTE */
#quote{
  margin-top:20px;
  font-style:italic;
  color:#0ff;
  font-weight:500;
  max-width:700px;
  text-align:center;
  line-height:1.6;
  font-size:1rem;
  opacity:0.85;
}

/* NAV */
nav{
  display:flex;
  gap:28px;
  margin-top:35px;
  flex-wrap:wrap;
}
nav button{
  background:rgba(0,247,255,.08);
  border:1px solid #00f7ff;
  color:#00f7ff;
  padding:15px 30px;
  border-radius:12px;
  font-family:'Orbitron',sans-serif;
  cursor:pointer;
  transition:.35s;
}
nav button:hover{
  background:#00f7ff;
  color:#000;
  box-shadow:0 0 30px #00f7ff,0 0 60px rgba(0,247,255,.6);
  transform:translateY(-4px);
}

/* POPUPS */
.popup{
  position:fixed;inset:0;
  background:rgba(2,6,23,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.popup-content{
  background:linear-gradient(180deg,#020617,#031126);
  border:1px solid rgba(0,247,255,.45);
  border-radius:20px;
  padding:30px;
  width:90%;max-width:900px;
  max-height:80vh;
  overflow-y:auto;
  box-shadow:0 0 45px rgba(0,247,255,.45);
  position:relative;
  animation:popupIn .4s ease;
}
@keyframes popupIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}

.popup-content h2{
  font-family:'Orbitron',sans-serif;
  color:#00f7ff;
  margin-bottom:20px;
}

.close{
  position:absolute;top:16px;right:22px;
  font-size:28px;cursor:pointer;color:#00f7ff
}

/* SKILLS */
.skills-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
}
.skill-card{
  padding:20px;
  border-radius:14px;
  border:1px solid rgba(0,247,255,.35);
  background:rgba(0,247,255,.06);
  transition:.35s;
}
.skill-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 30px rgba(0,247,255,.6);
}

/* PROJECTS */
.project{
  padding:22px;
  border-radius:16px;
  border:1px solid rgba(0,247,255,.35);
  background:rgba(0,247,255,.06);
  margin-bottom:18px;
  transition:.35s;
}
.project:hover{
  box-shadow:0 0 35px rgba(0,247,255,.6);
  transform:scale(1.02);
}

/* CERTIFICATIONS */
.cert-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.cert-card{
  background:rgba(0,247,255,.08);
  border:1px solid #00f7ff;
  border-radius:16px;
  padding:18px;
  transition:.35s;
  box-shadow:0 0 15px rgba(0,247,255,.3);
}
.cert-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 35px #00f7ff,0 0 60px rgba(0,247,255,.6);
}
.cert-card h3{
  color:#00f7ff;
  font-family:'Orbitron',sans-serif;
  margin-bottom:8px;
}
.cert-card p{
  font-size:0.9rem;
  opacity:.85;
  margin-bottom:5px;
}
</style>
</head>

<body>
<div class="grid-bg"></div>
<canvas class="particle-bg" id="particleCanvas"></canvas>

<div class="main">
  <header>
    <img src="images/profile.jpg" alt="Profile">
    <h1>ARAVIND SAIRAM</h1>
    <p>Software Development • Analytics • AI Enthusiast</p>
    <div id="quote"></div>
  </header>

  <nav>
    <button onclick="openPopup('about')">About</button>
    <button onclick="openPopup('skills')">Skills</button>
    <button onclick="openPopup('projects')">Projects</button>
    <button onclick="openPopup('certifications')">Certifications</button>
    <button onclick="openPopup('contact')">Contact</button>
  </nav>
</div>

<!-- POPUPS OMITTED FOR BREVITY (KEEP SAME AS PREVIOUS) -->

<script>
function openPopup(id){document.getElementById(id).style.display='flex'}
function closePopup(id){document.getElementById(id).style.display='none'}

/* QUOTES */
const quotes = [
  "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
  "The future belongs to those who prepare for it today. – Malcolm X",
  "Opportunities don't happen. You create them. – Chris Grosser",
  "Your limitation—it’s only your imagination.",
  "Push yourself, because no one else is going to do it for you.",
  "Dream big and dare to fail. – Norman Vaughan",
  "The secret of getting ahead is getting started. – Mark Twain",
  "Strive not to be a success, but rather to be of value. – Albert Einstein"
];
document.getElementById('quote').innerText = quotes[Math.floor(Math.random()*quotes.length)];

/* PARTICLE NETWORK ANIMATION WITH MOUSE INTERACTION */
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let mouse = {x:null, y:null, radius:120};
window.addEventListener('mousemove', (e)=>{mouse.x=e.x; mouse.y=e.y;});
window.addEventListener('mouseout', ()=>{mouse.x=null; mouse.y=null;});

let particlesArray = [];
const colors = ['#00f7ff','#0ff','#0ff7ff'];

class Particle{
  constructor(){
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.size = Math.random()*1.5 + 0.5;
    this.speedX = (Math.random()-0.5)*0.5;
    this.speedY = (Math.random()-0.5)*0.5;
    this.color = colors[Math.floor(Math.random()*colors.length)];
  }
  update(){
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x<0||this.x>canvas.width) this.speedX*=-1;
    if(this.y<0||this.y>canvas.height) this.speedY*=-1;
    // repel from mouse
    if(mouse.x && mouse.y){
      let dx = this.x - mouse.x;
      let dy = this.y - mouse.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < mouse.radius){
        let angle = Math.atan2(dy,dx);
        let force = (mouse.radius - dist)/mouse.radius;
        this.x += Math.cos(angle)*force*3;
        this.y += Math.sin(angle)*force*3;
      }
    }
  }
  draw(){ctx.fillStyle=this.color;ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}
}

function initParticles(){
  particlesArray=[];
  for(let i=0;i<150;i++) particlesArray.push(new Particle());
}
function connectParticles(){
  for(let a=0;a<particlesArray.length;a++){
    for(let b=a+1;b<particlesArray.length;b++){
      let dx = particlesArray[a].x - particlesArray[b].x;
      let dy = particlesArray[a].y - particlesArray[b].y;
      let distance = Math.sqrt(dx*dx + dy*dy);
      if(distance < 100){
        ctx.strokeStyle = 'rgba(0,255,255,'+(1-distance/100)*0.3+')';
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(particlesArray[a].x,particlesArray[a].y);
        ctx.lineTo(particlesArray[b].x,particlesArray[b].y);
        ctx.stroke();
      }
    }
  }
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p=>{p.update();p.draw();});
  connectParticles();
  requestAnimationFrame(animate);
}
initParticles();
animate();

window.addEventListener('resize', ()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  initParticles();
});
</script>
</body>
</html>
